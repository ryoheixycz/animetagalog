            transform: translateY(-4px);

        .tabs-scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;

            background-color: #f1f2f6;
            border-radius: 10px;

            background-color: #e8e6ff;

        }
        
        .dark .tab-active {
            background-color: #4338ca;
            color: #e0e7ff;
        }
        
        .pagination-container {
            background-color: #f1f2f6;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

            background-color: #374151;
        }

        .slider {

            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        }

        }

    <script>
        // Global variables
        let currentTab = 'newest';
        let currentPage = 1;
        let totalPages = 1;
        let allAnimes = [];
        let trendingAnimes = [];
        let scheduleData = [];
        let itemsPerPage = 12;
        let darkMode = localStorage.getItem('darkMode') === 'true';
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let recentlyWatched = JSON.parse(localStorage.getItem('recentlyWatched') || '[]');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            initTheme();
            loadAnimes();
            loadTrending();
            loadSchedule();
            setupEventListeners();
            setupAdminAccess();
            loadRecentReleases();
            loadRecentlyWatched();
            
            // Check for search parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search');
            if (searchTerm) {
                document.getElementById('searchInputDesktop').value = searchTerm;
                document.getElementById('searchInputMobile').value = searchTerm;
                searchAnimes(searchTerm);
            }
            
            // Adjust items per page based on screen size
            adjustItemsPerPage();
            window.addEventListener('resize', adjustItemsPerPage);
        });

        // Initialize theme
        function initTheme() {
            if (darkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeToggle').checked = true;
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeToggle').checked = false;
            }
        }

        // Set up admin access modal
        function setupAdminAccess() {
            const modal = document.getElementById('passwordModal');
            const adminButton = document.getElementById('adminButton');

                .then(data => {

        // Render animes based on selected tab
        function renderAnimesByTab(tabName) {
            if (!allAnimes || allAnimes.length === 0) {
                return showNoAnimesMessage();
            }
            
            let displayAnimes = [...allAnimes];
            
            switch (tabName) {
                case 'newest':
                    displayAnimes = displayAnimes.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
                case 'popular':
                    displayAnimes = displayAnimes.sort((a, b) => {
                        const popularityA = (b.views || 0) + (b.rating || 0) * 100;
                        const popularityB = (a.views || 0) + (a.rating || 0) * 100;
                        return popularityA - popularityB;
                    });
                    break;
                case 'top-rated':
                    displayAnimes = displayAnimes.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'completed':
                    displayAnimes = displayAnimes.filter(anime => anime.status === 'Completed')
                        .sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
                case 'ongoing':
                    displayAnimes = displayAnimes.filter(anime => anime.status === 'Ongoing')
                        .sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
            }
            
            // Calculate total pages
            totalPages = Math.ceil(displayAnimes.length / itemsPerPage);
            
            // Update pagination
            updatePaginationDisplay();
            
            // Get current page items
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = displayAnimes.slice(startIndex, endIndex);
            
            // Render items
            renderAnimeCards(pageItems);
        }

        }

        // Create anime card
        function createAnimeCard(anime, isFavorite = false, isNew = false) {
            const card = document.createElement('div');
            card.className = 'anime-card shadow-sm bg-white dark:bg-gray-800 relative';
            
            const poster = anime.poster || '/api/placeholder/180/270';
            const title = anime.title || 'Unknown Title';
            const episodes = anime.episodes || 0;
            const year = anime.year || new Date().getFullYear();
            
            // Determine type badge (TV, ONA, etc.)
            const type = anime.type || 'TV';
            
            // Determine episode or chapter count
            const epCount = anime.currentEpisode || episodes;
            const epTotal = episodes || '?';
            const epDisplay = `${epCount} / ${epTotal}`;
            
            // Check if it has CC/subs
            const hasSubs = anime.hasSubs !== undefined ? anime.hasSubs : true;
            const subsBadge = hasSubs ? `<span class="badge ml-1"><i data-feather="message-square" class="h-3 w-3 mr-1"></i>CC</span>` : '';
            
            // Check if it has audio
            const hasAudio = anime.hasAudio !== undefined ? anime.hasAudio : true;
            const audioBadge = hasAudio ? `<span class="badge ml-1"><i data-feather="mic" class="h-3 w-3 mr-1"></i>${epDisplay}</span>` : '';
            
            // Create favorite button
            const favoriteBtn = favorites.includes(anime.id) ? 
                `<button class="favorite-btn active" data-id="${anime.id}">
                    <i data-feather="heart" class="h-4 w-4"></i>
                </button>` : 
                `<button class="favorite-btn" data-id="${anime.id}">
                    <i data-feather="heart" class="h-4 w-4"></i>
                </button>`;
            
            // Add "NEW" badge for new content
            const newBadge = isNew ? 
                `<div class="absolute top-0 left-0 bg-green-500 text-white text-xs px-2 py-1 m-2 rounded">
                    NEW
                </div>` : '';
            
            card.innerHTML = `
                <a href="watch.html?id=${anime.id}" class="block h-full">
                    <div class="relative">
                        <img src="${poster}" alt="${title}" class="poster-image">
                        ${favoriteBtn}
                        ${newBadge}
                    </div>
                    
                    <div class="p-2">
                        <div class="flex items-start mb-1">
                            <span class="status-dot mt-1.5"></span>
                            <h3 class="anime-title text-sm font-medium text-gray-800 dark:text-gray-200">${title}</h3>
                        </div>
                        
                        <div class="flex flex-wrap gap-1 mt-1">
                            <span class="badge">${type}</span>
                            <span class="badge">${year}</span>
                            ${subsBadge}
                            ${audioBadge}
                        </div>
                    </div>
                </a>
            `;
            
            return card;
        }
        
        // Setup favorite buttons
        function setupFavoriteButtons() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const animeId = parseInt(this.dataset.id);
                    toggleFavorite(animeId, this);
                });
            });
        }
        
        // Toggle favorite status
        function toggleFavorite(animeId, button) {
            const index = favorites.indexOf(animeId);
            
            if (index === -1) {
                // Add to favorites
                favorites.push(animeId);
                button.classList.add('active');
                showNotification('Added to favorites');
                
                // Show notification dot on favorites button
                document.getElementById('favoritesDot').classList.remove('hidden');
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                button.classList.remove('active');
                showNotification('Removed from favorites');
                
                // If no favorites left, hide notification dot
                if (favorites.length === 0) {
                    document.getElementById('favoritesDot').classList.add('hidden');
                }
                
                // If we're in favorites view, update the display
                if (!document.getElementById('favoritesSection').classList.contains('hidden')) {
                    displayFavorites();
                }
            }
            
            // Save to localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

                    <p class="text-gray-500 dark:text-gray-400">No anime added yet</p>
                </div>
            `;
            feather.replace();
        }

        // Search animes
        function searchAnimes(searchTerm) {
            // Show loading indicator in the search results container
            const resultsSection = document.getElementById('searchResults');
            const resultsContainer = document.getElementById('searchResultsContainer');
            
            resultsContainer.innerHTML = `
                <div class="col-span-full flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
                    <span class="ml-2 text-gray-500 dark:text-gray-400">Searching...</span>
                </div>
            `;
            
            resultsSection.classList.remove('hidden');
            hideMainContent();
            document.getElementById('favoritesSection').classList.add('hidden');
            
            fetch(`/api/animes/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    resultsContainer.innerHTML = '';
                    
                    if (data.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="col-span-full flex flex-col items-center justify-center py-8">
                                <i data-feather="search" class="mb-2 text-gray-400 h-10 w-10"></i>
                                <p class="text-gray-500 dark:text-gray-400">No results found for "${searchTerm}"</p>
                            </div>
                        `;
                    } else {
                        data.forEach(anime => {
                            resultsContainer.appendChild(createAnimeCard(anime));
                        });
                    }
                    
                    feather.replace();
                    setupFavoriteButtons();
                    
                    // Update URL without reloading the page
                    const url = new URL(window.location);
                    url.searchParams.set('search', searchTerm);
                    window.history.pushState({}, '', url);
                })
                .catch(error => {
                    console.error('Error searching animes:', error);
                    resultsContainer.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center py-8">
                            <i data-feather="alert-circle" class="mb-2 text-red-500 h-10 w-10"></i>
                            <p class="text-red-600 dark:text-red-400">Failed to search. Please try again later.</p>
                        </div>
                    `;
                    
                    feather.replace();
                });
        }
    </script>
</body>
